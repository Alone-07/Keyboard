<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="script.js" defer></script>
    <title>Keyboard</title>
</head>

<body>
    <main>
        <div class="layer">
            <div class="q-row">
                <span class="q keys" data-key="q">q</span><span class="w keys" data-key="w">w</span><span class="e keys"
                    data-key="e">e</span><span class="r keys" data-key="r">r</span><span class="t keys"
                    data-key="t">t</span><span class="y keys" data-key="y">y</span><span class="u keys"
                    data-key="u">u</span><span class="i keys" data-key="i">i</span><span class="o keys"
                    data-key="o">o</span><span class="p keys" data-key="p">p</span>
            </div>
            <div class="a-row">
                <span class="a keys" data-key="a">a</span><span class="s keys" data-key="s">s</span><span class="d keys"
                    data-key="d">d</span><span class="f keys" data-key="f">f</span><span class="g keys"
                    data-key="g">g</span><span class="h keys" data-key="h">h</span><span class="j keys"
                    data-key="j">j</span><span class="k keys" data-key="k">k</span><span class="l keys"
                    data-key="l">l</span>
            </div>
            <div class="z-row">
                <span class="z keys" data-key="z">z</span><span class="x keys" data-key="x">x</span><span class="c keys"
                    data-key="c">c</span><span class="v keys" data-key="v">v</span><span class="b keys"
                    data-key="b">b</span><span class="n keys" data-key="n">n</span><span class="m keys"
                    data-key="m">m</span>
            </div>
            <div class="space-row"><span class="spacebar keys" data-key="space">space</span></div>
        </div>
    </main>
</body>

</html>
